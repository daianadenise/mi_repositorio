<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Motivacional</title>
    <link rel="stylesheet" href="estilo.css">
       
</head>
<body>
    <header>
        <h1>Coaching Motivacional y Desarrollo Personal</h1>
    </header>
    <main>
        <section>
            <h2>Mensaje de Motivación Personalizado</h2>
            <p>Por favor, selecciona tu estado de ánimo:</p>
            <select id="estadoAnimo">
                <option value="" disabled selected>Selecciona tu estado de ánimo</option>
                <option value="feliz">Feliz</option>
                <option value="triste">Triste</option>
                <option value="ansioso">Ansioso</option>
                <option value="motivado">Motivado</option>
            </select>
            <button onclick="mostrarMensajeMotivacional()">Mostrar Mensaje</button>
            <p id="mensajeMotivacional"></p>
        </section>

        <section>
            <h2>Lista de Tareas</h2>
            <label><input id="listaTareas" type="checkbox" id="cbox1" value="first_checkbox" /> Escribir tus metas personales</label> <br>
            <label><input id="listaTareas" type="checkbox" id="cbox1" value="second_checkbox" /> Practicar meditación durante 10 minutos</label> <br>
            <label><input id="listaTareas" type="checkbox" id="cbox1" value="third_checkbox" /> Hacer ejercicio físico</label> <br>
            <label><input id="listaTareas" type="checkbox" id="cbox1" value="fourth_checkbox" /> Escribir 3 cosas por las que agradeces</label>

            <ul >
                <!-- Las tareas se agregarán dinámicamente con JavaScript -->
            </ul>
        </section>
    </main>

    <script>
        // Variables JavaScript
        let mensaje = "";
        const tareas = [
            "Escribir tus metas personales",
            "Practicar meditación durante 10 minutos",
            "Hacer ejercicio físico",
            "Escribir 3 cosas por las que agradeces",
        ];

        // Algoritmo condicional para mostrar mensaje motivacional personalizado
        function mostrarMensajeMotivacional() {
            const estadoAnimo = document.getElementById("estadoAnimo").value;

            switch (estadoAnimo) {
                case "feliz":
                    mensaje = "¡Felicidades! Hoy es un gran día para alcanzar tus metas.";
                    break;
                case "triste":
                    mensaje = "No te preocupes, los momentos difíciles también pasarán. ¡Ánimo!";
                    break;
                case "ansioso":
                    mensaje = "Respira profundamente y toma las cosas con calma. Todo saldrá bien.";
                    break;
                case "motivado":
                    mensaje = "¡Excelente elección! Hoy es el día perfecto para empezar a lograr tus sueños.";
                    break;
                default:
                    mensaje = "Selecciona un estado de ánimo para recibir tu mensaje motivacional.";
                    break;
            }

            document.getElementById("mensajeMotivacional").textContent = mensaje;

            // Guardar el estado de ánimo seleccionado en el localStorage
            localStorage.setItem("estadoAnimo", estadoAnimo);
        }

        // Algoritmo con ciclo para crear la lista de tareas
        const listaTareas = document.getElementById("listaTareas");
        tareas.forEach((tarea) => {
            const li = document.createElement("li");
            li.textContent = tarea;
            listaTareas.appendChild(li);
        });

        // Cargar el estado de ánimo previamente seleccionado desde el localStorage
        const estadoAnimoGuardado = localStorage.getItem("estadoAnimo");
        if (estadoAnimoGuardado) {
            document.getElementById("estadoAnimo").value = estadoAnimoGuardado;
        }
    </script>
</body>
</html>
